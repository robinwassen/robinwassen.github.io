<!DOCTYPE html>
<html>
	<head>
		<title>EF YouTube channel</title>		
		<link rel="stylesheet" type="text/css" href="./style.css" media="all" />			
	</head>
	<body>
		<div id="tooltip">
			Los Angeles
		</div>
		<div id="slidertooltip">
			Los Angeles
		</div>
	
		<div class="video-window">
		
			<div class="video-right-bar">
				<div class="related-scroll-wrapper">					
					<div class="slide-area"></div>					
				</div>	
				<div class="related-videos-container">
					<ul>
						<li class="template">
							<a rel="video-link" href="#A5V-ffdurF4">
								<div class="thumb-wrapper">								
									<img src="http://i.ytimg.com/vi/A5V-ffdurF4/0.jpg" />
								</div>
							</a>
						</li>
					</ul>
				</div>			
				<a href="#see-more" rel="parent-redirect" class="see-more-link"></a>
			</div>
			
			<div class="video">
				<div id="video-player"></div>
			</div>
			
			<div class="views"></div>
			<h3 class="title"></h3>
			<h4>by</h4>				
		</div>
	
		<div class="map-wrapper">
			<div class="zoom-wrapper">
				<div class="zoom-background"></div>
				<div class="zoom-button plus"></div>
				<div class="zoom-slide-area"></div>
				<div class="zoom-button minus"></div>				
			</div>			
			<div class="category-button-wrapper">				
				<div class="age-slider-label"></div>
				<div class="slider-container">
					<div id="category-slide-area"></div>
				</div>
				
				<a href="#" class="template">
					<div class="left-part"></div>
					<div class="right-part"></div>
					<p>All</p>
				</a>
			</div>
			<div id="map">
			
			</div>
		</div>			
		<div class="featured-videos-wrapper">
			<div class="featured-ribbon"></div>
			
			<div class="featured-videos-container">
				<div class="white-fadeout left"></div>
				<div class="white-fadeout right"></div>
				<ul>
					<li class="template">
						<a rel="video-link" href="#A5V-ffdurF4">
							<div class="thumb-wrapper">
								<img src="http://i.ytimg.com/vi/A5V-ffdurF4/0.jpg" />
							</div>
							<h3>
								Live the language - Sydney
							</h3>
							<h4 style="display: none;">
								6 months ago
							</h4>
						</a>
					</li>
				</ul>			
			</div>
			
			<div class="featured-videos-scroll-wrapper">
				<div class="slider"></div>
			</div>			
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>		
		<script type="text/javascript" src="./js/src/2D-map.js"></script>
		<script type="text/javascript" src="./js/src/3D-map.js"></script>
		<script type="text/javascript" src="./js/src/core.js"></script>
		<script type="text/javascript" src="./js/src/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="./js/src/Three.js"></script>
		<!-- <script type="text/javascript" src="./js/ef-core-1.0.min.js"></script>-->
	</body>
</html>
