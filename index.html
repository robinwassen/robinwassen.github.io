---
layout: default
---

<h1 class="title">Robin Anderssons World Wide Web</h1>

<h2 class="title_small">Post index</h2>

<ul>
	{% for post in site.posts %}
	<li>
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>, {{ post.date | date: "%b %-d, %Y" }}
	</li>
	{% endfor %}
</ul>

<p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS Feed</a></p>
